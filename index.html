<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="split left">
        <div class="centered">
          <h2>Login</h2>
          <i class="fa fa-facebook" aria-hidden="true"></i>
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <p id="loginid">or use your account</p>
          <form name="loginform" method="post">
              <input type="text" id="mail" name="email" placeholder="Email">
              <input type="password" id="pswd" name="password" placeholder="Password">   
              <p>New User?<a href="register.html" >Register</a></p>
              <button onclick="formvalidation()" type="button">Login</button>
          </form>
        </div>
      </div>   
      <div class="split right">
      </div>
  <script type="text/javascript" src="formval.js"></script>
</body> 
</html>
