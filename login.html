<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="col-left">
            <h2>Login</h2>
            <div class="header-icon">
                <div class="fb-icon">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </div>
                <div class="twitter-icon">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </div>
            </div>
            <div class="login-t-p">
                <p>or use your account</p>
            </div>
            <form name="loginform" method="post">
                <div class="form-group">
                    <input type="email" id="mail" name="email" placeholder="Email">
                    <input type="password" id="pswd" name="password" placeholder="Password">
                </div>        
                <div class="login-b-p">
                    <p>New User?<a href="register.html">Register</a></p>
                </div>
                <button onclick="formvalidation()" type="button" class="btn-cls">Log in</button>
            </form>
        </div>
        <div class="col-right">        
        </div>
    </div>
    <script type="text/javascript" src="formval.js"></script>
</body>
</html>
